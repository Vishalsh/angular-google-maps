<form (submit)="getRoute($event)">
  <label>From:
    <input [(ngModel)]="source" placeholder="source" name="source">
  </label>

  <label>To:
    <input [(ngModel)]="destination" placeholder="destination" name="destination">
  </label>

  <button type="submit">Go</button>

</form>
<div #gmap class="map"></div>
